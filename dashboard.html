<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Zgłoszenia - Service Desk App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-layout">
        <!-- Górny baner na całą szerokość -->
        <header class="app-header">
            <div class="header-title">
                Aplikacja do zgłaszania problemów do Service Desk
            </div>
            <div class="header-user-info">
                <span id="userName">Ładowanie...</span>
                <a href="/.auth/logout" class="btn-logout">Wyloguj</a>
            </div>
        </header>

        <!-- Główna część aplikacji (pasek boczny + treść) -->
        <div class="app-body">
            <!-- Pasek boczny z nawigacją -->
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <a href="dashboard.html" class="nav-item active">Moje zgłoszenia</a>
                    <a href="new-ticket.html" class="nav-item">Nowe zgłoszenie</a>
                    <a href="#" id="admin-link" class="nav-item hidden">Panel Administracyjny</a> 
                </nav>
            </aside>
            
            <!-- Główna zawartość strony -->
            <main class="main-content">
                <h1 id="dashboard-title">Twoje ostatnie zgłoszenia</h1>
                
                <div class="ticket-list">
                    <div id="tickets-container">
                        <!-- Zgłoszenia będą dynamicznie ładowane tutaj -->
                        <p>Ładowanie zgłoszeń...</p>
                    </div>
                </div>
            </main>
        </div>

        <!-- Stopka Aplikacji -->
        <footer class="app-footer">
            <p>Dominik Nasiłowski 2026 (R)</p>
        </footer>
    </div>
    
    <script>
        // --- Helper function to prevent XSS ---
        function escapeHTML(str) {
            if (str === null || str === undefined) {
                return '';
            }
            return str.toString()
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        async function loadTickets() {
            const ticketsContainer = document.getElementById('tickets-container');
            try {
                const response = await fetch('/api/getTickets');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const tickets = await response.json();

                ticketsContainer.innerHTML = ''; // Clear "loading" message

                if (tickets.length === 0) {
                    ticketsContainer.innerHTML = '<p>Brak zgłoszeń do wyświetlenia.</p>';
                    return;
                }

                tickets.forEach(ticket => {
                    const ticketCard = document.createElement('div');
                    ticketCard.className = 'ticket-card';

                    const statusClass = ticket.status === 'Nowe' ? 'status-open' : 'status-closed';
                    const formattedDate = new Date(ticket.dates.createdAt).toLocaleString('pl-PL');
                    const guaranteedDate = ticket.dates.guaranteedResolutionAt ? new Date(ticket.dates.guaranteedResolutionAt).toLocaleString('pl-PL') : 'Brak';

                    ticketCard.innerHTML = `
                        <div class="ticket-status ${statusClass}">${escapeHTML(ticket.status)}</div>
                        <div class="ticket-details">
                            <h3>${escapeHTML(ticket.title)}</h3>
                            <div class="ticket-meta">
                                <span><strong>Zgłaszający:</strong> ${escapeHTML(ticket.reportingUser.name)}</span>
                                <span><strong>Utworzono:</strong> ${formattedDate}</span>
                                <span><strong>SLA:</strong> ${guaranteedDate}</span>
                            </div>
                        </div>
                        <a href="#" class="btn-details">Zobacz szczegóły</a>
                    `;
                    ticketsContainer.appendChild(ticketCard);
                });

            } catch (error) {
                console.error('Błąd podczas pobierania zgłoszeń:', error);
                ticketsContainer.innerHTML = '<p class="error-message">Wystąpił błąd podczas ładowania zgłoszeń. Spróbuj ponownie później.</p>';
            }
        }

        async function initializeDashboard() {
            try {
                const response = await fetch('/.auth/me');
                const data = await response.json();
                
                if (!data.clientPrincipal) {
                    window.location.href = 'index.html';
                    return;
                }

                const userDetails = data.clientPrincipal;
                document.getElementById('userName').textContent = userDetails.userDetails;
                
                const isServiceDesk = userDetails.userRoles.includes('sd');
                
                if (isServiceDesk) {
                    document.getElementById('admin-link').classList.remove('hidden');
                    document.getElementById('dashboard-title').textContent = "Wszystkie ostatnie zgłoszenia";
                }

                // Load tickets after user info is confirmed
                loadTickets();

            } catch (error) {
                console.error('Błąd inicjalizacji panelu:', error);
                // Redirect to login if auth check fails
                 window.location.href = 'index.html';
            }
        }

        initializeDashboard();
    </script>

</body>
</html>
