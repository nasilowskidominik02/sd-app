<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Główny - Service Desk App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-layout">
        <!-- Górny baner na całą szerokość -->
        <header class="app-header">
            <div class="header-title">
                Aplikacja do zgłaszania problemów do Service Desk
            </div>
            <div class="header-user-info">
                <span id="userName">Ładowanie...</span>
                <a href="/.auth/logout" class="btn-logout">Wyloguj</a>
            </div>
        </header>

        <!-- Główna część aplikacji (pasek boczny + treść) -->
        <div class="app-body">
            <!-- Pasek boczny z nawigacją -->
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <a href="dashboard.html" class="nav-item active">Zgłoszenia</a>
                    <a href="new-ticket.html" class="nav-item">Nowe zgłoszenie</a>
                    <a href="#" id="admin-link" class="nav-item hidden">Panel Administracyjny</a> 
                </nav>
            </aside>
            
            <!-- Główna zawartość strony -->
            <main class="main-content">
                <h1 id="dashboard-title">Zgłoszenia</h1>
                
                <div class="table-container">
                    <table class="ticket-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Status</th>
                                <th>Tytuł</th>
                                <th>Użytkownik</th>
                                <th>Kategoria</th>
                                <th>Odpowiedzialny</th>
                                <th>Grupa odpowiedzialna</th>
                                <th>Utworzono</th>
                                <th>SLA</th>
                            </tr>
                        </thead>
                        <tbody id="tickets-tbody">
                            <!-- Wiersze z danymi będą dynamicznie ładowane tutaj -->
                        </tbody>
                    </table>
                </div>
                <div id="pagination-container" class="pagination">
                    <!-- Przyciski paginacji będą dynamicznie ładowane tutaj -->
                </div>
            </main>
        </div>

        <!-- Stopka Aplikacji -->
        <footer class="app-footer">
            <p>Dominik Nasiłowski 2026 (R)</p>
        </footer>
    </div>
    
    <script>
        // --- Pomocnicza funkcja do unikania ataków XSS ---
        function escapeHTML(str) {
            if (str === null || str === undefined) {
                return '';
            }
            return str.toString()
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function renderPagination(currentPage, totalPages) {
            const paginationContainer = document.getElementById('pagination-container');
            paginationContainer.innerHTML = ''; // Wyczyść stare przyciski

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = 'page-btn';
                pageButton.textContent = i;
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pageButton.onclick = () => loadTickets(i);
                paginationContainer.appendChild(pageButton);
            }
        }

        async function loadTickets(page = 1) {
            const ticketsTbody = document.getElementById('tickets-tbody');
            ticketsTbody.innerHTML = '<tr><td colspan="9">Ładowanie zgłoszeń...</td></tr>';
            
            try {
                const response = await fetch(`/api/getTickets?page=${page}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const { tickets, totalCount, currentPage, totalPages } = data;

                ticketsTbody.innerHTML = ''; // Wyczyść komunikat "ładowanie"

                if (tickets.length === 0) {
                    ticketsTbody.innerHTML = '<tr><td colspan="9">Brak zgłoszeń do wyświetlenia.</td></tr>';
                    renderPagination(0, 0); // Wyczyść paginację
                    return;
                }

                tickets.forEach(ticket => {
                    const row = ticketsTbody.insertRow();
                    const statusClass = `status-${ticket.status.toLowerCase().replace(' ', '-')}`;
                    
                    // Skrócenie ID do 8 znaków dla lepszej czytelności w tabeli
                    const shortId = ticket.id.substring(0, 8);
                    const assignedPerson = ticket.assignedTo.person || '---';

                    row.innerHTML = `
                        <td>${escapeHTML(shortId)}</td>
                        <td><span class="status-badge ${statusClass}">${escapeHTML(ticket.status)}</span></td>
                        <td>${escapeHTML(ticket.title)}</td>
                        <td>${escapeHTML(ticket.reportingUser.name)}</td>
                        <td>${escapeHTML(ticket.category)}</td>
                        <td>${escapeHTML(assignedPerson)}</td>
                        <td>${escapeHTML(ticket.assignedTo.group)}</td>
                        <td>${new Date(ticket.dates.createdAt).toLocaleString('pl-PL')}</td>
                        <td>${new Date(ticket.dates.guaranteedResolutionAt).toLocaleString('pl-PL')}</td>
                    `;
                });

                renderPagination(currentPage, totalPages);

            } catch (error) {
                console.error('Błąd podczas pobierania zgłoszeń:', error);
                ticketsTbody.innerHTML = '<tr><td colspan="9" class="error-message">Wystąpił błąd podczas ładowania zgłoszeń.</td></tr>';
            }
        }

        async function initializeDashboard() {
            try {
                const response = await fetch('/.auth/me');
                const data = await response.json();
                
                if (!data.clientPrincipal) {
                    window.location.href = 'index.html';
                    return;
                }

                const userDetails = data.clientPrincipal;
                document.getElementById('userName').textContent = userDetails.userDetails;
                
                const isServiceDesk = userDetails.userRoles.includes('sd');
                
                if (isServiceDesk) {
                    document.getElementById('admin-link').classList.remove('hidden');
                    document.getElementById('dashboard-title').textContent = "Wszystkie ostatnie zgłoszenia";
                }

                loadTickets();

            } catch (error) {
                console.error('Błąd inicjalizacji panelu:', error);
                 window.location.href = 'index.html';
            }
        }

        initializeDashboard();
    </script>

</body>
</html>
