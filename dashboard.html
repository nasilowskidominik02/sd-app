<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Główny - Service Desk App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-layout">
        <!-- Górny baner na całą szerokość -->
        <header class="app-header">
            <div class="header-title">
                Aplikacja do zgłaszania problemów do Service Desk
            </div>
            <div class="header-user-info">
                <span id="userName">Ładowanie...</span>
                <a href="/.auth/logout" class="btn-logout">Wyloguj</a>
            </div>
        </header>

        <!-- Główna część aplikacji (pasek boczny + treść) -->
        <div class="app-body">
            <!-- Pasek boczny z nawigacją -->
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <a href="#" class="nav-item active">Panel Główny</a>
                    <a href="#" class="nav-item">Nowe zgłoszenie</a>
                    <a href="#" class="nav-item">Moje zgłoszenia</a>
                    <!-- Link do panelu administracyjnego, ukryty dla user, widoczny dla sd -->
                    <a href="#" id="admin-link" class="nav-item hidden">Panel Administracyjny</a> 
                </nav>
            </aside>
            
            <!-- Główna zawartość strony -->
            <main class="main-content">
                <h1>Panel Główny</h1>
                <!-- Kontener na listę zgłoszeń - teraz dynamiczny -->
                <div class="ticket-list">
                    <h2>Twoje ostatnie zgłoszenia</h2>
                    <!-- Zgłoszenia zostaną wstawione tutaj przez JavaScript -->
                    <div id="tickets-container">
                        <p>Ładowanie zgłoszeń...</p>
                    </div>
                </div>
            </main>
        </div>

        <!-- Stopka Aplikacji -->
        <footer class="app-footer">
            <p>Dominik Nasiłowski 2026 (R)</p>
        </footer>
    </div>
    
    <script>
        // Funkcja do pobierania i wyświetlania zgłoszeń
        async function loadTickets() {
            const container = document.getElementById('tickets-container');
            try {
                const response = await fetch('/api/getTickets');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const tickets = await response.json();

                // Czyścimy kontener z komunikatu "Ładowanie..."
                container.innerHTML = '';

                if (tickets.length === 0) {
                    container.innerHTML = '<p>Nie znaleziono żadnych zgłoszeń.</p>';
                    return;
                }

                // Generujemy HTML dla każdego zgłoszenia
                tickets.forEach(ticket => {
                    const statusClass = ticket.status === 'Nowe' ? 'status-open' : 'status-closed';
                    // Formatowanie daty dla lepszej czytelności
                    const creationDate = new Date(ticket.dates.createdAt).toLocaleString('pl-PL');
                    
                    const ticketCard = `
                        <div class="ticket-card">
                            <div class="ticket-status ${statusClass}">${ticket.status}</div>
                            <div class="ticket-details">
                                <h3>${ticket.title}</h3>
                                <div class="ticket-meta">
                                    <span>Zgłaszający: <strong>${ticket.reportingUser.name}</strong></span>
                                    <span>Utworzono: ${creationDate}</span>
                                </div>
                            </div>
                            <a href="#" class="btn-details">Zobacz szczegóły</a>
                        </div>
                    `;
                    container.innerHTML += ticketCard;
                });

            } catch (error) {
                console.error('Błąd podczas pobierania zgłoszeń:', error);
                container.innerHTML = '<p>Wystąpił błąd podczas ładowania zgłoszeń. Spróbuj ponownie później.</p>';
            }
        }

        async function initializeDashboard() {
            try {
                const response = await fetch('/.auth/me');
                const data = await response.json();
                
                if (!data.clientPrincipal) {
                    window.location.href = 'index.html';
                    return;
                }

                document.getElementById('userName').textContent = data.clientPrincipal.userDetails;

                const isServiceDesk = data.clientPrincipal.userRoles.includes('sd');
                if (isServiceDesk) {
                    document.getElementById('admin-link').classList.remove('hidden');
                }

                // Po pomyślnej weryfikacji użytkownika, ładujemy zgłoszenia
                loadTickets();

            } catch (error) {
                console.error('Błąd inicjalizacji panelu:', error);
                window.location.href = 'index.html';
            }
        }

        initializeDashboard();
    </script>
</body>
</html>
