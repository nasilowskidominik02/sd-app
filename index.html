<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaloguj się - Service Desk App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Service Desk App</h1>
        </header>
        <main>
            <div class="login-panel">
                <p class="login-instruction">
                    Zostaniesz przekierowany na stronę logowania Microsoft. <br>
                    Użyj danych (e-mail i hasło), które otrzymałeś od administratora. <br>
                    Jeżeli nie otrzymałeś danych lub ich nie pamiętasz - skontaktuj się z administratorem <br>
                </p>
                <br><br>
                <a href="/.auth/login/aad" class="button-login">Przejdź do logowania</a>
            </div>
        </main>
        <footer class="footer">
            <p>Dominik Nasiłowski 2026 (R)</p>
        </footer>
    </div>

    <script>
        (async function() {
            try {
                // Sprawdzamy status uwierzytelnienia użytkownika
                const response = await fetch('/.auth/me');
                const data = await response.json();
                
                if (data.clientPrincipal) {
                    // Użytkownik jest zalogowany, więc automatycznie przekierowujemy go do dashboardu.
                    window.location.href = '/dashboard.html';
                }
                // Jeśli nie jest zalogowany (clientPrincipal jest null), nic nie robimy,
                // użytkownik po prostu widzi normalny przycisk logowania.

            } catch (error) {
                console.error('Błąd podczas sprawdzania statusu logowania:', error);
            }
        })();
    </script>
</body>
</html>
