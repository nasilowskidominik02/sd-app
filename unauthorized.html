<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brak Dostępu - Service Desk App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Service Desk App</h1>
        </header>
        <main>
            <div class="panel">
                <h2>Brak dostępu (Błąd 403)</h2>
                <p>
                    Pomyślnie zalogowano na konto <strong id="unauthorized-email">...</strong>, 
                    ale nie posiada ono uprawnień do korzystania z tej aplikacji.
                </p>
                <p>
                    Skontaktuj się z administratorem, aby nadał Ci odpowiednie role.
                </p>
                <a href="/.auth/logout" class="button logout-button">Wyloguj i spróbuj ponownie</a>
            </div>
        </main>
        <footer class="footer">
            <p>Dominik Nasiłowski 2026 (R)</p>
        </footer>
    </div>

    <script>
        (async function() {
            try {
                // Pobieramy dane zalogowanego użytkownika
                const response = await fetch('/.auth/me');
                const data = await response.json();
                
                if (data.clientPrincipal) {
                    // Jeśli dane są dostępne, wyświetlamy adres e-mail (lub nazwę) użytkownika
                    document.getElementById('unauthorized-email').textContent = data.clientPrincipal.userDetails;
                }
            } catch (error) {
                console.error('Błąd podczas pobierania danych użytkownika:', error);
            }
        })();
    </script>
</body>
</html>
