<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowe Zgłoszenie - Service Desk App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-layout">
        <!-- Górny baner na całą szerokość -->
        <header class="app-header">
            <div class="header-title">
                Aplikacja do zgłaszania problemów do Service Desk
            </div>
            <div class="header-user-info">
                <span id="userName">Ładowanie...</span>
                <a href="/.auth/logout" class="btn-logout">Wyloguj</a>
            </div>
        </header>

        <!-- Główna część aplikacji (pasek boczny + treść) -->
        <div class="app-body">
            <!-- Pasek boczny z nawigacją -->
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <a href="dashboard.html" class="nav-item">Zgłoszenia</a>
                    <a href="new-ticket.html" class="nav-item active">Nowe zgłoszenie</a>
                    <a href="#" id="admin-link" class="nav-item hidden">Panel Administracyjny</a> 
                </nav>
            </aside>
            
            <!-- Główna zawartość strony -->
            <main class="main-content">
                <h1>Utwórz nowe zgłoszenie</h1>
                
                <form id="new-ticket-form" class="form-container">
                    <div class="form-group">
                        <label for="title">Tytuł zgłoszenia</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Treść zgłoszenia</label>
                        <textarea id="content" name="content" class="form-control" rows="10" required></textarea>
                    </div>
                     <div class="form-group">
                        <label for="attachment">Załącznik (opcjonalnie)</label>
                        <div class="file-input-wrapper">
                            <label for="attachment" class="file-input-label">Wybierz plik</label>
                            <input type="file" id="attachment" name="attachment" class="file-input">
                        </div>
                        <div id="file-name" class="upload-feedback"></div>
                    </div>
                    
                    <div class="form-actions">
                         <button type="submit" class="btn btn-primary">Wyślij zgłoszenie</button>
                         <p id="form-status" class="form-status hidden"></p>
                    </div>
                </form>

            </main>
        </div>

        <!-- Stopka Aplikacji -->
        <footer class="app-footer">
            <p>Dominik Nasiłowski 2026 (R)</p>
        </footer>
    </div>
    
    <script>
        async function initializePage() {
            try {
                const response = await fetch('/.auth/me');
                const data = await response.json();
                
                if (!data.clientPrincipal) {
                    window.location.href = 'index.html';
                    return;
                }

                document.getElementById('userName').textContent = data.clientPrincipal.userDetails;

                const isServiceDesk = data.clientPrincipal.userRoles.includes('sd');
                if (isServiceDesk) {
                    document.getElementById('admin-link').classList.remove('hidden');
                }

            } catch (error) {
                console.error('Błąd inicjalizacji strony:', error);
                window.location.href = 'index.html';
            }
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const submitButton = form.querySelector('button[type="submit"]');
            const statusMessage = document.getElementById('form-status');

            submitButton.disabled = true;
            statusMessage.textContent = 'Przetwarzanie...';
            statusMessage.classList.remove('hidden', 'success', 'error');

            let attachmentInfo = null;
            const fileInput = form.elements.attachment;

            // Krok 1: Prześlij plik, jeśli został wybrany
            if (fileInput.files.length > 0) {
                statusMessage.textContent = 'Przesyłanie załącznika...';
                const file = fileInput.files[0];
                
                const reader = new FileReader();
                reader.readAsDataURL(file);
                // Czekamy, aż plik zostanie w pełni wczytany do pamięci jako Base64
                await new Promise(resolve => reader.onload = resolve);

                try {
                    const uploadResponse = await fetch('/api/uploadAttachment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ fileName: file.name, fileContent: reader.result })
                    });

                    if (!uploadResponse.ok) {
                        throw new Error('Błąd podczas przesyłania pliku. Spróbuj ponownie.');
                    }
                    attachmentInfo = await uploadResponse.json(); 
                } catch (error) {
                    statusMessage.textContent = `Błąd: ${error.message}`;
                    statusMessage.classList.add('error');
                    submitButton.disabled = false;
                    return;
                }
            }

            // Krok 2: Utwórz zgłoszenie (z informacją o załączniku lub bez)
            statusMessage.textContent = 'Wysyłanie zgłoszenia...';
            const ticketData = {
                title: form.elements.title.value,
                content: form.elements.content.value,
                attachment: attachmentInfo
            };

            try {
                const response = await fetch('/api/createTicket', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(ticketData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                statusMessage.textContent = 'Zgłoszenie zostało pomyślnie utworzone! Przekierowywanie...';
                statusMessage.classList.add('success');

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Błąd podczas tworzenia zgłoszenia:', error);
                statusMessage.textContent = `Błąd: ${error.message}`;
                statusMessage.classList.add('error');
                submitButton.disabled = false;
            }
        }

        initializePage();
        document.getElementById('new-ticket-form').addEventListener('submit', handleFormSubmit);

        // Event do wyświetlania nazwy wybranego pliku
        const fileInput = document.getElementById('attachment');
        const fileNameDisplay = document.getElementById('file-name');
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `Wybrano plik: ${fileInput.files[0].name}`;
            } else {
                fileNameDisplay.textContent = '';
            }
        });

    </script>
</body>
</html>
